<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
	<meta charset="utf-8" />
	<!--这是移动端预览设置-->
	<meta typeName="viewport" content="width=device-width, initial-scale=1.0" />
	<title>关于我</title>
	<!--引入Semantic UI-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<!--引入自己写的css-->
	<link rel="stylesheet" href="../static/css/me.css" />
</head>
<body>
		
		<!--导航-->
		<nav th:replace="_fragments :: menu(5)" ></nav>
					
		<!--中间内容-->
		<div class="m-padded-tb-big m-container">
			<div class="ui container">
				
				<div class="ui stackable grid"><!--stackable移动端自适应-->
					<!--左右布局：先是左边-->
					<div class="eleven wide column">
						<div class="ui segment">
							<img src="../static/img/博客图片1.jpg" th:src="@{/img/博客图片1.jpg}" alt="" class="ui rounded image" width="800" height="400"/><!--800*600-->
						</div>						
					</div>
				
					<!--然后右边-->
					<div class="five wide column">
						<div class="ui top attached segment">
							<div class="ui header">关于我</div>
						</div>
						<div class="ui attached segment">
							<p class="m-text">Emma，一个热爱美食更热爱编程的在读大学生.</p>
							<p class="m-text">目标：找一份可以留在西安的工作，And老天爷，你还不打算给我个对象吗？</p>
						</div>
						<!--个人标签-->
						<div class="ui attached segment">
							<div class="ui orange basic label m-text">太阳没有迎面而来，是我在朝着它而去。</div>
						</div>
						<div class="ui attached segment">
							<div class="ui teal basic left pointing label m-margin-tb-small">Java</div>
							<div class="ui teal basic left pointing label m-margin-tb-small">C/C++</div>
							<div class="ui teal basic left pointing label m-margin-tb-small">机器学习</div>
							<div class="ui teal basic left pointing label m-margin-tb-small">随手小记</div>
						</div>
						<!--链接-->
						<div class="ui buttom attached segment">
							<a href="https://github.com/it-is-me-a" target="_blank" class="ui circular icon button"> <i class="github icon"></i> </a>
							<a href="#" class="ui weixin circular icon button"> <i class="wechat icon"></i> </a>
							<a href="#" class="ui qqq circular icon button" data-content="QQ群：1071601495" data-position="bottom center"> <i class="qq icon"></i> </a>
							<a href="#" class="ui emaill circular icon button" data-content="Email: zhangzeqing001@gmail.com" data-position="bottom center"> <i class="envelope icon"></i> </a>
							<a href="https://blog.csdn.net/it_is_me_a" target="_blank" class="ui circular icon button"> CSDN </a>
						</div>
						<!--微信二维码-->
						<div class="ui wechatQR flowing popup transition hidden">
							<img src="../static/img/wechat.jpg" th:src="@{/img/wechat.jpg}" alt="" class="ui rounded image" style="width: 120px;"/>
						</div>
					</div>
					
				</div>				
			</div>
		</div>
		
			

		<!--底部-->
		<footer th:replace="_fragments :: footer"></footer>


		<!--/*/<th:block th:replace="_fragments :: script">/*/--><!--/*/</th:block>/*/-->

		<!--写自己的js样式 -->
		<script>
			/*处理：menu toggle，要写成：menu.toggle*/
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');  /*意思是如果有m-mobile-hide样式，一点击就取消；如果没有，一点击就出现*/
			});
			
			/*wechat*/
			$('.weixin').popup({
				popup : $('.wechatQR'), /*鼠标放上去显示微信二维码*/
				position : 'bottom center'  /*位置*/
			});

            /*处理 qq 按下它出现qq*/
            $('.qqq').popup();

            /*处理 emaill 按下它出现qq*/
            $('.emaill').popup();

		</script>	
		
	</body>
</html>
